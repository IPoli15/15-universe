{% if es_admin %}
    {% extends "admin-base.html" %}
{% else %}
    {% extends "base.html" %}
{% endif %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/crear_evento.css') }}">

<div class="container">
    <h2>Crear Nuevo Evento</h2>
    <form action="http://127.0.0.1:5001/crear_evento" method="POST">

        <label for="nombre_evento">Nombre del Evento:</label>
        <input type="text" id="nombre_evento" name="nombre_evento" required>

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" required>
            <option value="Fiesta">Fiesta</option>
            <option value="Teatro">Teatro</option>
            <option value="Esports">Esports</option>
        </select>

        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>

        <label for="entradas_disponibles">Entradas Disponibles:</label>
        <input type="number" id="entradas_disponibles" name="entradas_disponibles" required>

        <label for="localizacion">Localizacion:</label>
        <input type="text" id="localizacion" name="localizacion" required>

        <label for="precio_entrada">Precio de Entrada:</label>
        <input type="number" step="1" id="precio_entrada" name="precio_entrada" required>

        <button type="submit">Crear Evento</button>
    </form>
</div>
{% endblock %}
